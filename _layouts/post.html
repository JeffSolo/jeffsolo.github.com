---
layout: base
---
<h1 class="titlehead">{{page.title}}</h1>
<div class="row">
  <br><br>
  <div class="blogpost">
    <span class="grid">
      <span class="titlehead">
      <h2>{{page.title}}</h2>
      <h4> {{ page.date | date: '%-d %B, %Y' }}</h4>
      <br>
      </span>
      {{ content }}
    </span>
  </div>
</div>
