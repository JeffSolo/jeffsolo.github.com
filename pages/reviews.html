---
layout: default
title: Reviews
shorttitle: Reviews
permalink: /books/reviews/
---
<script src="{{ site.baseurl }}/assets/js/common.js" type="text/javascript"></script>

{% for review in site.reviews %}
    {% assign id = review.title | replace: ' ', '_' %}
    {% assign divid = id | append: '_div' %}
    <h2><a id="{{ id }}" onclick="toggle_content('{{ divid }}')"> -> {{ review.title }}</a></h2>
    <div id="{{ divid }}" style="display: none;">
        <p>{{ review.content | markdownify }}</p>
    </div>
{% endfor %}
